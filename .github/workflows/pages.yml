name: Deploy Hugo site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: pip install jsonschema

      - name: Validate + build mappings + build index + snapshot + sync static
        run: |
          SNAPSHOT_ID=$(date -u +%F)
          export SNAPSHOT_ID
          python tools/validate.py
          python tools/build_mappings.py
          python tools/build_index.py
          python tools/build_snapshot.py
          python tools/sync_hugo_static.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build Hugo (with log)
        run: pwsh -File tools/build_hugo.ps1

      - name: Verify Hugo build log
        run: pwsh -File tools/tests/hugo_build_log_tests.ps1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Upload Hugo build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hugo-build-log
          path: tools/logs/hugo-build.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
