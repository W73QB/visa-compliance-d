name: Deploy Hugo site

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      release_id:
        description: "Release snapshot id (e.g., 2026-01-12)"
        required: false
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install python deps
        run: pip install jsonschema

      - name: Validate + build mappings + build index + snapshot + sync static
        run: |
          SNAPSHOT_ID=$(date -u +%F)
          export SNAPSHOT_ID
          python tools/validate.py
          python tools/build_mappings.py
          python tools/build_index.py
          python tools/build_snapshot.py
          python tools/sync_hugo_static.py

      - name: Build release snapshot (optional)
        if: ${{ inputs.release_id != '' }}
        run: |
          python tools/build_release_snapshot.py --release-id "${{ inputs.release_id }}"
          python tools/sync_hugo_static.py

      - name: Run tests
        run: |
          pwsh -File tools/tests/ui_compliance_tests.ps1
          pwsh -File tools/tests/validate_product_sources_tests.ps1
          pwsh -File tools/tests/snapshot_tests.ps1
          pwsh -File tools/tests/snapshot_routing_tests.ps1
          pwsh -File tools/tests/release_snapshot_tests.ps1
          pwsh -File tools/tests/verify_snapshot_manifest_tests.ps1
          pwsh -File tools/tests/offers_tests.ps1
          pwsh -File tools/tests/content_lint_tests.ps1
          pwsh -File tools/tests/source_monitor_tests.ps1
          pwsh -File tools/tests/hugo_integration_tests.ps1
          pwsh -File tools/tests/sync_hugo_static_tests.ps1
          pwsh -File tools/tests/verify_static_bundle_tests.ps1
          pwsh -File tools/tests/smoke_tests.ps1

      - name: Lint content
        run: python tools/lint_content.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.121.1"
          extended: true

      - name: Build Hugo (with log)
        run: pwsh -File tools/build_hugo.ps1

      - name: Verify Hugo build log
        run: pwsh -File tools/tests/hugo_build_log_tests.ps1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Upload Hugo build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hugo-build-log
          path: tools/logs/hugo-build.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4

